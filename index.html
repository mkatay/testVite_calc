<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
     <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

   <title>Vite App</title>
  </head>
  <body>
    <div class="container">
      <div class="row result bg-primary justify-content-end"></div>
      <div class="row calc" >
          <div class="box col ">1</div>
          <div class="box col ">2</div>
          <div class="box col ">3</div>
          <div class="box col  bg-warning text-dark">+</div>
      <div class="w-100"></div>
          <div class="box col ">4</div>
          <div class="box col ">5</div>
          <div class="box col ">6</div>
          <div class="box col  bg-warning text-dark">-</div>
     <div class="w-100"></div>
          <div class="box col ">7</div>
          <div class="box col ">8</div>
          <div class="box col ">9</div>
          <div class="box col  bg-warning text-dark">*</div>
     <div class="w-100"></div>    
          <div class="box col bg-info ">C</div>
          <div class="box col bg-danger ">0</div>
          <div class="box col bg-success ">=</div>
          <div class="box col  bg-warning text-dark">/</div>
      </div>


  </div>
  <script type="module" src="/main.js"></script> 
  </body>
</html>
